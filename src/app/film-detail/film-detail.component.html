<div class="container" *ngIf="currentFilm">
    <img class="col-4 d-inline" [src]="'data:' + currentFilm.posterContentType + ';base64,' + currentFilm.poster">
    <h3 class="d-inline">{{currentFilm?.title}}</h3>
    <p>{{currentFilm?.overview}}</p><br>
    <p>Nota: {{currentFilm?.rating}}</p>
</div>
<div class="container">
    <app-posts></app-posts>
</div>
